redisServerIp=127.0.0.1
redisServerPort=6379

timeout=3000
maxActive=5000
maxIdle=30
minIdle=5
#default -1
maxWait=3000
#default false
testOnBorrow=true
#default false
testOnReturn=false
#default true
testWhileIdle=true

#default 60000
minEvictableIdleTimeMillis=60000
#default 30000
timeBetweenEvictionRunsMillis=30000
#default -1
numTestsPerEvictionRun=-1

#autoComplete options
autoCompleteKey=ackey
#convert Chinese characters to Chinese pinyin
usePinyin=true
useMmseg=true
maxRusult=10